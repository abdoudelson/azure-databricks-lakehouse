name: "Terraform Deploy"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  ARM_USE_OIDC: true

  # Backend config
  BACKEND_RESOURCE_GROUP_NAME: "rg-terraform-state"
  BACKEND_STORAGE_ACCOUNT_NAME: "sttfstate29150"
  BACKEND_CONTAINER_NAME: "tfstate"
  TF_VAR_subscription_id: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  TF_VAR_pipeline_repo_url: "${{ secrets.PIPELINE_REPO_URL }}"

defaults:
  run:
    working-directory: ./root

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # Authentication (Critical for Backend Access)
      # ---------------------------------------------------------
      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # ---------------------------------------------------------
      # PR & Push: Always check formatting
      # ---------------------------------------------------------
      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init (PR)
        if: github.event_name == 'pull_request'
        run: terraform init -backend=false



      # ---------------------------------------------------------
      # Push ONLY: Init, Plan, Apply
      # ---------------------------------------------------------
      - name: Determine Workspace
        if: github.event_name == 'push'
        id: workspace
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Selecting workspace: prd"
            echo "name=prd" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "Selecting workspace: ppd"
            echo "name=ppd" >> $GITHUB_OUTPUT
          fi
      - name: Terraform Validate (PR)
        if: github.event_name == 'pull_request'
        run: terraform validate -no-color

      - name: Terraform Init
        if: github.event_name == 'push'
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
            -backend-config="key=${{ steps.workspace.outputs.name }}/terraform.tfstate" \
            -backend-config="use_oidc=true"

      - name: Select Terraform Workspace
        if: github.event_name == 'push'
        run: |
          terraform workspace select ${{ steps.workspace.outputs.name }} || terraform workspace new ${{ steps.workspace.outputs.name }}

      - name: Terraform Plan
        if: github.event_name == 'push'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
