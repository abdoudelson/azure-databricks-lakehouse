name: "Terraform Deploy"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  ARM_USE_OIDC: true

  # Backend config - Updated to match requested keys
  TF_VAR_subscription_id: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  TF_VAR_pipeline_repo_url: "${{ secrets.PIPELINE_REPO_URL }}"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./root

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # Authentication (Critical for Backend Access)
      # ---------------------------------------------------------
      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # ---------------------------------------------------------
      # PR validation only
      # ---------------------------------------------------------
      - name: Terraform Init (Validation)
        if: github.event_name == 'pull_request'
        run: terraform init -backend=false

      - name: Terraform Validate
        if: github.event_name == 'pull_request'
        run: terraform validate -no-color

      # ---------------------------------------------------------
      # Workspace selection (PR target branch / push branch)
      # ---------------------------------------------------------
      - name: Determine Workspace
        id: workspace
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TARGET_BRANCH="${{ github.base_ref }}"
          else
            TARGET_BRANCH="${{ github.ref_name }}"
          fi

          if [[ "$TARGET_BRANCH" == "develop" ]]; then
            echo "Selecting workspace: ppd"
            echo "name=ppd" >> "$GITHUB_OUTPUT"
          elif [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "Selecting workspace: prd"
            echo "name=prd" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported target branch: $TARGET_BRANCH"
            exit 1
          fi

      # ---------------------------------------------------------
      # Terraform Init (With Backend)
      # ---------------------------------------------------------
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
            -backend-config="key=${{ steps.workspace.outputs.name }}/terraform.tfstate" \
            -backend-config="use_oidc=true"

      - name: Select Terraform Workspace
        run: |
          terraform workspace select ${{ steps.workspace.outputs.name }} || terraform workspace new ${{ steps.workspace.outputs.name }}

      # ---------------------------------------------------------
      # Terraform Plan (PR Only)
      # ---------------------------------------------------------
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Save Terraform Plan (PR)
        if: github.event_name == 'pull_request'
        run: |
          az storage blob upload \
            --auth-mode login \
            --account-name "${{ secrets.BACKEND_STORAGE_ACCOUNT_NAME }}" \
            --container-name "${{ secrets.BACKEND_CONTAINER_NAME }}" \
            --name "${{ steps.workspace.outputs.name }}/pr.tfplan" \
            --file tfplan \
            --overwrite true

      # ---------------------------------------------------------
      # Terraform Apply (Push Only - Using Saved Plan)
      # ---------------------------------------------------------
      - name: Retrieve Terraform Plan (Push)
        if: github.event_name == 'push'
        run: |
          az storage blob download \
            --auth-mode login \
            --account-name "${{ secrets.BACKEND_STORAGE_ACCOUNT_NAME }}" \
            --container-name "${{ secrets.BACKEND_CONTAINER_NAME }}" \
            --name "${{ steps.workspace.outputs.name }}/pr.tfplan" \
            --file tfplan

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -input=false tfplan
