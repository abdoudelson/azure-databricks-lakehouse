name: "Terraform Deploy"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  ARM_USE_OIDC: true

  # Backend config - Updated with user's storage account
  BACKEND_RESOURCE_GROUP_NAME: "rg-terraform-state"
  BACKEND_STORAGE_ACCOUNT_NAME: "sttfstate29150"
  BACKEND_CONTAINER_NAME: "tfstate"
  TF_VAR_subscription_id: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

defaults:
  run:
    working-directory: ./root

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.BACKEND_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ env.BACKEND_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ env.BACKEND_CONTAINER_NAME }}" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Format
        run: terraform fmt -check

      - name: Determine Workspace
        id: workspace
        run: |
          # Logic to determine workspace based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.base_ref }}" == "main" ]]; then
            echo "Selecting workspace: prd"
            echo "name=prd" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" || "${{ github.base_ref }}" == "develop" ]]; then
            echo "Selecting workspace: ppd"
            echo "name=ppd" >> $GITHUB_OUTPUT
          else
            echo "Unknown branch - defaulting to dev"
            echo "name=dev" >> $GITHUB_OUTPUT
          fi

      - name: Select Terraform Workspace
        run: |
          # Try to select the workspace, create it if it doesn't exist
          terraform workspace select ${{ steps.workspace.outputs.name }} || terraform workspace new ${{ steps.workspace.outputs.name }}

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        # Apply only on push to main or develop
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: terraform apply -auto-approve -input=false
